<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
</head>

<body class="bg">
    <div class="wrapper">
        <div class="container-fluid d-flex flex-column align-items-center">
            <div class="text-center attack_button ">
                <a href="#" id="attack_button" style="display: none"><img src="assets/images/lightsabers-2.png"></a>
            </div>

            <div class="row text-white" id="stats" style="display: none"></div>

            <div class="row ">
                <div class="col-12">
                    <h1 class="logo text-center">Star Wars RPG</h1>
                </div>
            </div>

            <div class="row justify-content-start ">
                <h2 class="titles text-center p-5" id="title_heading">Select Your Character</h2>
            </div>
            <div id="other_enemies" class=" container d-flex justify-content-center align-items-bottom"
                style="position: absolute; bottom:40px;">

            </div>
            <div id="appended_chars" class="container d-flex justify-content-center">

            </div>
        </div>
    </div>
    <div id="popup" class="popup">
        <a href="#" class="close"><img src="assets/images/close-button.jpg" class="btn_close" title="Close Window"
                alt="Close" /></a>
        <div class="star-wars-text">
            <div class="message fancy-font display-2 text-warning starwars">Message goes here</div>
        </div>
    </div>
    <div class=" container d-flex justify-content-center " id="chars">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
